<html>
    <head>
        <title>Tutorial Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="library.css">
    </head>
    <body>
        <style>
            .library {
                display: flex;
                flex-direction: column;
                margin-left: auto;
                margin-right: auto;
                width: 100%;
                height: 100%;
            }
        </style>

        <div id ="library">

        </div>


        <script>"user script"</script>

        <script src="MakeLibrary.js"></script>
        <script src="ajax.js"></script>



        <script>
            var libraryContainer = document.getElementById("library");

            ajax("library.json", processData, libraryContainer);

            function processData(libraryList) {
                var newObj = {library: libraryList};

                libraryContainer.appendChild(MakeLibrary(newObj));
            }
        </script>
    </body>
</html>
