<!DOCTYPE html>
<html>
    <head>
        <title>Bookmarked</title>
        <meta charset="UTF-8">

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" type="text/css" href="style/styles.css">
        <link href="style/NavRouter.css" rel="stylesheet" type="text/css" /> 
        <link rel="stylesheet" type="text/css" href="style/emp.css">
        <link rel="stylesheet" type="text/css" href="style/clickSort.css">
        <link rel="stylesheet" type="text/css" href="style/book.css">
        <link rel="stylesheet" type="text/css" href="style/account.css">
        <link rel="stylesheet" type="text/css" href="style/modalStyle.css">

        



    </head>
    <body>
        <div id="titleNav">
            <div id="title">
                Bookmarked
            </div>

            <div id="nav">

            </div>
        </div>


        <div id="content">

        </div> 

        <div id="footer">
            Hunter Nuss
        </div>

        <script>"use strict";</script>

        <script src="js/reusable/MakeBook.js"></script>
        <script src="js/reusable/MakeEditArea.js"></script>
        <script src="js/reusable/MakeTable.js"></script>
        <script src="js/reusable/MakeEmp.js"></script>
        <script src="js/reusable/MakeNavRouter.js"></script>
        <script src="js/reusable/SortableTableUtils.js"></script>
        <script src="js/reusable/Utils.js"></script>
        <script src="js/reusable/ajax.js"></script>
        <script src="js/reusable/modalFw.js"></script>


        <script src="js/content/account.js"></script>
        <script src="js/content/blogContent.js"></script>
        <script src="js/content/bookContent.js"></script>
        <script src="js/content/catalogContent.js"></script>
        <script src="js/content/catalogMods.js"></script>
        <script src="js/content/empContent.js"></script>
        <script src="js/content/homeContent.js"></script>
        <script src="js/content/liveCatalogContent.js"></script>
        <script src="js/content/liveUserContent.js"></script>
        <script src="js/content/userContent.js"></script>
        <script src="js/content/webUserMods.js"></script>









        <script>
            var myNavList = [

                // action attribute is a function name - no quotes aroudnd home.
                {linkText: "Home", linkURL: "#/home", action: homeContent},
                
                // Adding search to the header, and having the employee link under it.

                {header: 'Account',
                    subMenu: [
                        {linkText: "Register", linkURL: "#/register", action: webUserMods.insert},
                        {linkText: "Log On", linkURL: "#/logon", action: account.logon},
                        {linkText: "Log Off", linkURL: "#/logoff", action: account.logoff},
                        {linkText: "Profile", linkURL: "#/profile", action: account.getProfile}
                    ]

                },
                {header: 'Search',
                    subMenu: [
                        {linkText: "Employee", linkURL: "#/employee", action: empContent},
                        {linkText: "My Objects", linkURL: "#/myobjects", action: bookContent},
                        {linkText: "Users", linkURL: "#/user", action: userContent},
                        {linkText: "Catalog", linkURL: "#/catalog", action: catalogContent},
                        {linkText: "Live Users", linkURL: "#/liveuser", action: liveUserContent},
                        {linkText: "Live Catalog", linkURL: "#/livecatalog", action: liveCatalogContent}
                    ]
                },
                {header: 'Tutorial',
                    subMenu: [
                        {linkText: "Proposal", linkURL: "#/proposal", action: "tutorial/proposal.pdf"},
                        {linkText: "Proof of Concept", linkURL: "#/tutPOC", action: "tutorial/poc.html"},
                        {linkText: "Tutorial Home", linkURL: "#/tutHome", action: "tutorial/index.html"},
                        {linkText: "Demo", linkURL: "#/tutDemo", action: "tutorial/download/demo.html"}
                    ]
                },
                
                // action attribute is a function name - no quotes around blog.
                {linkText: "Blog", linkURL: "#/blog", action: blogContent}

            ];
            var myNav = MakeNavRouter({
                navId: "nav", // this is where the nav bar will be injected
                navList: myNavList, // the list of link objects (linkText, linkURL, actions)
                contentId: "content", // the id where content is to be injected
                startLink: "#/home"     // routing will set this as the first link. 
            });
            
            myNav.addRoute({
                linkURL: "#/insertCatalog",
                action: catalogMods.insert
            });
            
            myNav.addRoute({
                linkURL: "#/userUpdate",
                action: webUserMods.update
            });
            
            myNav.addRoute({
                linkURL: "#/catalogUpdate",
                action: catalogMods.update
            });
                        

        </script>  
    </body>
</html>
